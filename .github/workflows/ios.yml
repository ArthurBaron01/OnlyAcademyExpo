name: iOS Pods Install

on: [push]

jobs:
  pod-install:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: List directory contents
      run: ls -la

    - name: Navigate to iOS directory and install CocoaPods
      run: |
        cd ios
        ls -la
        pod install
